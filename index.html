<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能翻译工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>多功能翻译工具</h1>
            <nav>
                <ul>
                    <li><a href="#text-translate" class="tab-link active" data-tab="text">文字翻译</a></li>
                    <li><a href="#doc-translate" class="tab-link" data-tab="doc">文档/图片翻译</a></li>
                    <li><a href="#config" class="tab-link" data-tab="config">API配置</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- 文字翻译页面 -->
            <section id="text-translate" class="tab-content active">
                <div class="translate-container">
                    <div class="input-section">
                        <h2>原文</h2>
                        <div class="input-controls">
                            <textarea id="textInput" placeholder="请输入要翻译的文字..."></textarea>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <div class="language-selector">
                            <label for="sourceLang">源语言:</label>
                            <select id="sourceLang">
                                <option value="auto" selected>自动检测</option>
                                <option value="en">英语</option>
                                <option value="ja">日语</option>
                                <option value="ko">韩语</option>
                                <option value="fr">法语</option>
                                <option value="de">德语</option>
                                <option value="es">西班牙语</option>
                                <option value="ru">俄语</option>
                                <option value="it">意大利语</option>
                                <option value="pt">葡萄牙语</option>
                                <option value="ar">阿拉伯语</option>
                            </select>
                        </div>
                        
                        <div class="language-selector">
                            <label for="targetLang">目标语言:</label>
                            <select id="targetLang">
                                <option value="zh">中文</option>
                                <option value="en">英语</option>
                                <option value="ja">日语</option>
                                <option value="ko">韩语</option>
                                <option value="fr">法语</option>
                                <option value="de">德语</option>
                                <option value="es">西班牙语</option>
                                <option value="ru">俄语</option>
                                <option value="it">意大利语</option>
                                <option value="pt">葡萄牙语</option>
                                <option value="ar">阿拉伯语</option>
                            </select>
                        </div>
                        
                        <button id="translateBtn" class="translate-btn">翻译</button>
                    </div>
                    
                    <div class="output-section">
                        <h2>译文</h2>
                        <div class="output-controls">
                            <textarea id="textOutput" placeholder="翻译结果将显示在这里..." readonly></textarea>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 文档/图片翻译页面 -->
            <section id="doc-translate" class="tab-content">
                <div class="translate-container">
                    <div class="input-section">
                        <h2>上传文档或图片</h2>
                        <div class="upload-area" id="uploadArea">
                            <p>拖拽文件到这里或点击上传</p>
                            <input type="file" id="fileInput" accept=".docx,.rtf,.txt,.jpg,.jpeg,.png,.gif,.bmp,.pdf" multiple>
                            <button type="button" class="upload-btn">选择文件</button>
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>
                    
                    <div class="controls">
                        <div class="language-selector">
                            <label for="docTargetLang">目标语言:</label>
                            <select id="docTargetLang">
                                <option value="zh">中文</option>
                                <option value="en">英语</option>
                                <option value="ja">日语</option>
                                <option value="ko">韩语</option>
                                <option value="fr">法语</option>
                                <option value="de">德语</option>
                                <option value="es">西班牙语</option>
                                <option value="ru">俄语</option>
                                <option value="it">意大利语</option>
                                <option value="pt">葡萄牙语</option>
                                <option value="ar">阿拉伯语</option>
                            </select>
                        </div>
                        
                        <button id="docTranslateBtn" class="translate-btn">翻译</button>
                    </div>
                    
                    <div class="output-section">
                        <h2>翻译结果</h2>
                        <div class="output-controls">
                            <textarea id="docOutput" placeholder="文档或图片翻译结果将显示在这里..." readonly></textarea>
                        </div>
                    </div>
                </div>
            </section>

            <!-- API配置页面 -->
            <section id="config" class="tab-content">
                <div class="config-container">
                    <div class="config-box">
                        <h2>API配置</h2>
                        <p class="config-subtitle">配置您的百度翻译API密钥</p>

                        <div class="info-box">
                            <h3>如何获取API密钥？</h3>
                            <p>1. 访问 <a href="https://fanyi-api.baidu.com/" target="_blank">百度翻译开放平台</a><br>
                               2. 注册并登录账号<br>
                               3. 创建应用获取APP ID和密钥<br>
                               4. 将获取的密钥填入下方</p>
                        </div>

                        <form id="configForm">
                            <div class="form-group">
                                <label for="appId">APP ID</label>
                                <input type="text" id="appId" name="appId" placeholder="请输入您的百度翻译APP ID" required>
                                <p class="help-text">在百度翻译开放平台创建应用后获得</p>
                            </div>

                            <div class="form-group">
                                <label for="secretKey">密钥</label>
                                <input type="password" id="secretKey" name="secretKey" placeholder="请输入您的百度翻译密钥" required>
                                <p class="help-text">请妥善保管您的密钥，不要泄露给他人</p>
                            </div>

                            <button type="submit" class="config-btn">保存配置</button>
                        </form>

                        <div id="configMessage" class="config-message"></div>

                        <div class="config-status">
                            <h3>当前配置状态</h3>
                            <p id="configStatus">检查中...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
